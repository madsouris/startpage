[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

    [[headers]]
      for = "/*"
      [headers.values]
        Cache-Control = "public, max-age=31536000, immutable"
